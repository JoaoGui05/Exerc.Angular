<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Cálculo de Média</h1>
        <form id="mediaForm">
            <div class="mb-3">
                <label for="ac1" class="form-label">Nota AC1:</label>
                <input type="number" class="form-control" id="ac1" step="0.01" placeholder="Digite a nota da AC1">
            </div>
            <div class="mb-3">
                <label for="ac2" class="form-label">Nota AC2:</label>
                <input type="number" class="form-control" id="ac2" step="0.01" placeholder="Digite a nota da AC2">
            </div>
            <div class="mb-3">
                <label for="ag" class="form-label">Nota AG:</label>
                <input type="number" class="form-control" id="ag" step="0.01" placeholder="Digite a nota da AG">
            </div>
            <div class="mb-3">
                <label for="af" class="form-label">Nota AF:</label>
                <input type="number" class="form-control" id="af" step="0.01" placeholder="Digite a nota da AF">
            </div>
            <button type="button" class="btn btn-primary" onclick="calcularMedia()">Calcular Média</button>
            <div class="mt-3">
                <h3 id="resultado"></h3>
            </div>
        </form>
</body>
<script>
    function calcularMedia() {
        let ac1 = parseFloat(document.getElementById("ac1").value);
        let ac2 = parseFloat(document.getElementById("ac2").value);
        let ag = parseFloat(document.getElementById("ag").value);
        let af = parseFloat(document.getElementById("af").value);

        if (isNaN(ac1) || isNaN(ac2) || isNaN(ag) || isNaN(af)) {
            alert("Por favor, insira todas as notas corretamente.");
            return;
        }

        let a1 = ac1 * 0.15;
        let a2 = ac2 * 0.30;
        let a3 = ag * 0.10;
        let a4 = af * 0.45;
        let media = a1 + a2 + a3 + a4;

        let resultadoTexto = media <= 5 ? "Reprovado" : "Aprovado";
        document.getElementById("resultado").innerHTML = `Média: ${media.toFixed(2)} - ${resultadoTexto}`;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
