<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Calculadora</h1>
        <form id="calcForm">
            <div class="mb-3">
                <label for="num1" class="form-label">Número 1:</label>
                <input type="number" class="form-control" id="num1" step="0.01" placeholder="Digite o primeiro número">
            </div>
            <div class="mb-3">
                <label for="num2" class="form-label">Número 2:</label>
                <input type="number" class="form-control" id="num2" step="0.01" placeholder="Digite o segundo número">
            </div>
            <div class="mb-3">
                <label for="operacao" class="form-label">Operação:</label>
                <select class="form-select" id="operacao">
                    <option value="soma">Soma</option>
                    <option value="subtracao">Subtração</option>
                    <option value="multiplicacao">Multiplicação</option>
                    <option value="divisao">Divisão</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button>
            <div class="mt-3">
                <label for="resultado" class="form-label">Resultado:</label>
                <input type="text" class="form-control" id="resultado" readonly>
            </div>
        </form>
    </div>
</body>
<script>
    function calcular() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let operacao = document.getElementById("operacao").value;
        let resultado;

        if (isNaN(num1) || isNaN(num2)) {
            alert("Por favor, insira dois números válidos.");
            return;
        }

        switch (operacao) {
            case "soma":
                resultado = num1 + num2;
                break;
            case "subtracao":
                resultado = num1 - num2;
                break;
            case "multiplicacao":
                resultado = num1 * num2;
                break;
            case "divisao":
                if (num2 === 0) {
                    alert("Não é possível dividir por zero!");
                    return;
                }
                resultado = num1 / num2;
                break;
            default:
                alert("Selecione uma operação válida.");
                return;
        }
        document.getElementById("resultado").value = resultado.toFixed(2);
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
