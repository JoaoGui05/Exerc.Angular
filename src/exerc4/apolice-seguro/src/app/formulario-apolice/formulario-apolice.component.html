<form (ngSubmit)="calcularApolice()" #apoliceForm="ngForm">
    <div>
      <label for="nome">Nome do Segurado:</label>
      <input type="text" id="nome" [(ngModel)]="nome" name="nome" required />
    </div>
  
    <div>
      <label for="sexo">Sexo:</label>
      <select id="sexo" [(ngModel)]="sexo" name="sexo" required>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
      </select>
    </div>
  
    <div>
      <label for="idade">Idade:</label>
      <input type="number" id="idade" [(ngModel)]="idade" name="idade" required />
    </div>
  
    <div>
      <label for="valorAutomovel">Valor do Automóvel:</label>
      <input type="number" id="valorAutomovel" [(ngModel)]="valorAutomovel" name="valorAutomovel" required />
    </div>
  
    <button type="submit" [disabled]="!apoliceForm.form.valid">Calcular Apólice</button>
  </form>
  
  <div *ngIf="valorApolice !== null">
    <p>Valor da Apólice: {{ valorApolice | currency:'BRL' }}</p>
  </div>
