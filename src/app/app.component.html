<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista</title>
</head>
<body>
  <ul>
    <li *ngFor="let Tarefa of tarefas">
      <div>
        <h1 [ngStyle]="{'text-decoration': Tarefa.concluida ? 'line-through' : 'none'}">{{ Tarefa.descricao }}</h1>
      
      <button type="button" class="" (click)="Tarefa.concluida = !Tarefa.concluida" [ngStyle]="{'background-color': Tarefa.concluida ? 'blue' : 'green'}">{{Tarefa.concluida ? 'desfazer' : 'Concluir'}}</button>
      </div>
    </li>
  </ul> 
</body>
</html>
